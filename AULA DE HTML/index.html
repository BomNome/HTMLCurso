<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recursos do HTML5</title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Produtos</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>
	</header>

    <article>
	<!--video-->
	<div>
		<video height="320" width="300" controls>
			<source src="video/cidade.mp4" type="video/mp4">
		</video>
	</div>

	<!--audio-->
	<div>
		<audio src="audio/music.mp3" controls></audio>
	</div>

	<!--figura-->
	<div>
		<figure>
		    <img src="img/ricefield.jpg" alt="Campo de arroz">
		    <figcaption>Um campo de arroz</figcaption>
		</figure>
	</div>

	<!--formulário-->
	<div>
		<h3>Preencha o Formulário abaixo.</h3>
		<form>
			<label>E-mail:</label>
			<input type="email" name="email" required placeholder="Seu E-mail" autofocus>
			<label>Nome:</label>
			<input type="text" name="nome" required placeholder="Seu nome">
			<input type="submit">
		</form>
	</div>

	<div>
		<p contenteditable="true">Este é um paragráfo que pode ser editado.</p>
	</div>
    </article>

    <aside>
		<p>Confira os nossos produtos! <a href="#">Clique aqui!</a></p>
	</aside>
	
	<form>
		<input list="animais" name="animal">
		<datalist id="animais">
			<option value="Cachorro"></option>
			<option value="Gato"></option>
			<option value="Cavalo"></option>
			<option value="Elefante"></option>
		</datalist>
	</form>

	<p>Barra de Loading:</p>
	<progress value="63" max="100"></progress>

	<footer>

		<hr>
		<p>Rodapé</p>
		<details open="open">
			<summary>Cachorro</summary>
			<p>É um mamifero de 4 patas doméstico.</p>
		</details>

		<details>
			<summary>Gato</summary>
			<p>É um mamifero de 4 patas doméstico.</p>
		</details>
		<hr>

	</footer>
</body>
</html>
